<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(46, 82, 152, 0.1);
            border-radius: 10px;
        }

        .current-player {
            font-weight: bold;
            font-size: 18px;
        }

        .status {
            font-weight: bold;
            font-size: 16px;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            border: 4px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            width: 480px;
            height: 480px;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7fb069 !important;
            box-shadow: inset 0 0 0 3px #5a8a3a;
        }

        .square.valid-move {
            background-color: #90ee90 !important;
        }

        .square.under-attack {
            background-color: #ffcccb !important;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .piece {
            cursor: pointer;
            user-select: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(145deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(42, 82, 152, 0.3);
        }

        .captured-pieces {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .captured-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            min-height: 50px;
        }

        .captured-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .captured-pieces-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>♔ Chess Game ♛</h1>
        
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="currentPlayer">White</span>
            </div>
            <div class="status" id="gameStatus">Game in progress</div>
        </div>

        <div class="chess-board" id="chessBoard"></div>

        <div class="captured-pieces">
            <div class="captured-section">
                <h3>Captured White Pieces</h3>
                <div class="captured-pieces-list" id="capturedWhite"></div>
            </div>
            <div class="captured-section">
                <h3>Captured Black Pieces</h3>
                <div class="captured-pieces-list" id="capturedBlack"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn" onclick="undoMove()" id="undoBtn">Undo Move</button>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameStatus = 'playing';
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.render();
            }

            initializeBoard() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Black pieces
                board[0] = ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'];
                board[1] = Array(8).fill('♟');
                
                // White pieces
                board[6] = Array(8).fill('♙');
                board[7] = ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'];
                
                return board;
            }

            render() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        const piece = this.board[row][col];
                        if (piece) {
                            square.innerHTML = `<span class="piece">${piece}</span>`;
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        boardElement.appendChild(square);
                    }
                }

                this.updateGameInfo();
                this.updateCapturedPieces();
            }

            handleSquareClick(row, col) {
                if (this.gameStatus !== 'playing') return;

                const piece = this.board[row][col];
                
                if (this.selectedSquare) {
                    const [selectedRow, selectedCol] = this.selectedSquare;
                    
                    if (row === selectedRow && col === selectedCol) {
                        this.clearSelection();
                        return;
                    }
                    
                    if (this.isValidMove(selectedRow, selectedCol, row, col)) {
                        this.makeMove(selectedRow, selectedCol, row, col);
                        this.clearSelection();
                        this.switchPlayer();
                        this.checkGameEnd();
                    } else {
                        this.clearSelection();
                        if (piece && this.isPieceOwnedByCurrentPlayer(piece)) {
                            this.selectSquare(row, col);
                        }
                    }
                } else {
                    if (piece && this.isPieceOwnedByCurrentPlayer(piece)) {
                        this.selectSquare(row, col);
                    }
                }
            }

            selectSquare(row, col) {
                this.selectedSquare = [row, col];
                this.clearHighlights();
                this.highlightSquare(row, col, 'selected');
                this.highlightValidMoves(row, col);
            }

            clearSelection() {
                this.selectedSquare = null;
                this.clearHighlights();
            }

            clearHighlights() {
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'valid-move', 'under-attack');
                });
            }

            highlightSquare(row, col, className) {
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (square) {
                    square.classList.add(className);
                }
            }

            highlightValidMoves(row, col) {
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.isValidMove(row, col, r, c)) {
                            this.highlightSquare(r, c, 'valid-move');
                        }
                    }
                }
            }

            isPieceOwnedByCurrentPlayer(piece) {
                const whitePieces = '♔♕♖♗♘♙';
                const blackPieces = '♚♛♜♝♞♟';
                
                if (this.currentPlayer === 'white') {
                    return whitePieces.includes(piece);
                } else {
                    return blackPieces.includes(piece);
                }
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                if (toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) return false;
                
                const piece = this.board[fromRow][fromCol];
                const targetPiece = this.board[toRow][toCol];
                
                if (!piece) return false;
                if (targetPiece && this.isPieceOwnedByCurrentPlayer(targetPiece)) return false;

                return this.isValidPieceMove(piece, fromRow, fromCol, toRow, toCol);
            }

            isValidPieceMove(piece, fromRow, fromCol, toRow, toCol) {
                const rowDiff = toRow - fromRow;
                const colDiff = toCol - fromCol;
                const absRowDiff = Math.abs(rowDiff);
                const absColDiff = Math.abs(colDiff);

                switch (piece) {
                    case '♙': // White pawn
                        if (colDiff === 0) {
                            if (rowDiff === -1 && !this.board[toRow][toCol]) return true;
                            if (fromRow === 6 && rowDiff === -2 && !this.board[toRow][toCol]) return true;
                        } else if (absColDiff === 1 && rowDiff === -1 && this.board[toRow][toCol]) {
                            return true;
                        }
                        return false;

                    case '♟': // Black pawn
                        if (colDiff === 0) {
                            if (rowDiff === 1 && !this.board[toRow][toCol]) return true;
                            if (fromRow === 1 && rowDiff === 2 && !this.board[toRow][toCol]) return true;
                        } else if (absColDiff === 1 && rowDiff === 1 && this.board[toRow][toCol]) {
                            return true;
                        }
                        return false;

                    case '♖':
                    case '♜': // Rook
                        if (rowDiff === 0 || colDiff === 0) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;

                    case '♗':
                    case '♝': // Bishop
                        if (absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;

                    case '♕':
                    case '♛': // Queen
                        if (rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;

                    case '♘':
                    case '♞': // Knight
                        return (absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2);

                    case '♔':
                    case '♚': // King
                        return absRowDiff <= 1 && absColDiff <= 1;

                    default:
                        return false;
                }
            }

            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
                const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }

            makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                // Save move for undo
                this.moveHistory.push({
                    from: [fromRow, fromCol],
                    to: [toRow, toCol],
                    piece: piece,
                    capturedPiece: capturedPiece
                });

                // Capture piece if present
                if (capturedPiece) {
                    const captureColor = this.isPieceOwnedByCurrentPlayer(capturedPiece) ? 'white' : 'black';
                    const oppositeColor = captureColor === 'white' ? 'black' : 'white';
                    this.capturedPieces[oppositeColor].push(capturedPiece);
                }

                // Move piece
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;

                this.render();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
            }

            checkGameEnd() {
                // Simple check for king capture (basic checkmate detection)
                let whiteKing = false, blackKing = false;
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece === '♔') whiteKing = true;
                        if (piece === '♚') blackKing = true;
                    }
                }

                if (!whiteKing) {
                    this.gameStatus = 'Black wins!';
                } else if (!blackKing) {
                    this.gameStatus = 'White wins!';
                }
            }

            updateGameInfo() {
                document.getElementById('currentPlayer').textContent = 
                    this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1);
                document.getElementById('gameStatus').textContent = 
                    this.gameStatus === 'playing' ? 'Game in progress' : this.gameStatus;
                
                document.getElementById('undoBtn').disabled = this.moveHistory.length === 0;
            }

            updateCapturedPieces() {
                document.getElementById('capturedWhite').innerHTML = 
                    this.capturedPieces.white.join(' ');
                document.getElementById('capturedBlack').innerHTML = 
                    this.capturedPieces.black.join(' ');
            }

            undoMove() {
                if (this.moveHistory.length === 0) return;

                const lastMove = this.moveHistory.pop();
                const { from, to, piece, capturedPiece } = lastMove;

                // Restore piece position
                this.board[from[0]][from[1]] = piece;
                this.board[to[0]][to[1]] = capturedPiece;

                // Restore captured piece
                if (capturedPiece) {
                    const captureColor = this.isPieceOwnedByCurrentPlayer(capturedPiece) ? 'black' : 'white';
                    const index = this.capturedPieces[captureColor].indexOf(capturedPiece);
                    if (index > -1) {
                        this.capturedPieces[captureColor].splice(index, 1);
                    }
                }

                this.switchPlayer();
                this.gameStatus = 'playing';
                this.clearSelection();
                this.render();
            }

            reset() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameStatus = 'playing';
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.render();
            }
        }

        let game = new ChessGame();

        function resetGame() {
            game.reset();
        }

        function undoMove() {
            game.undoMove();
        }
    </script>
</body>
</html>
